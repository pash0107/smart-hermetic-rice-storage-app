			<template id="aboutStorage.html">
			  <ons-page id="aboutStorage-page" modifier="full_bg">
			  	<ons-card>
			      <div class="title">Overview of Smart Bigasan</div>
			      <div class="content">Rice is one of the major food crop in the Philippines. In fact, in year 2010, Philippines became the 8th largest rice producers in the world, yet many farmers still belong to the poverty line of the country. One of the causes of this low income is the production of low quality rice. Based on the research, rice losses its quality during the storage period that is why proper and effective storing of rice is important. Unfortunately, people from the ice industry didnâ€™t know the qualitative losses of rice. Poor rice storage can lead to an undesirable domino affect cases not only to the farmers but also to consumers. Improper storage attracts pests and parasite which leads to low quality rice while low quality rice affects the sale of the farmers.</div>
			    </ons-card>

			    <ons-card>
				    <div class="title">IoT Based Rice Storage Unit</div>
				      <div class="content">To help solve the problem, the proponents studied and developed a storage system that is not just capable of storing rice but also can monitor and maintain rice quality. It can measure rice quantity and quality using sensors that are integrated in Raspberry Pi. This project cannot only monitor rice but also maintain its quality using ventilation. All data from the sensors can be viewed through a mobile app in a real-time scenario. Smart Bigasan can also send warnings and alerts via SMS. With this applied technology in rice agriculture, we can help our farmers to serve rice at its best.</div>
			    </ons-card>

			    <ons-card>
				    <div class="title">Rice Moisture Content</div>
				      <div class="content">According to IRRI, in storage period, the maintaining moisture content is less than 12% for seed storage and 14% for grain storage. And once the rice is milled, 13%-14% of moisture content must be achieved. This requirements is only applicable to Philippines which is a tropical country. Other countries may have different measurements of MC.</div>
			    </ons-card>

			    <ons-card>
				    <div class="title">Proper Rice Storage</div>
				      <div class="content">The purpose of any grain storage facility is to provide safe storage conditions for the grain to prevent grain loss. Good storage systems include (1) protection from insects, rodents and birds, (2) ease of loading and unloading, (3) efficient use of space, (4) ease of maintenance and management, and (5) prevention of moisture re-entering the grain after drying.</div>
			    </ons-card>

			  </ons-page>
			</template>
